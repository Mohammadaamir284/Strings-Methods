<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings-Methods</title>
    <style>
        @import url('style.css');
    </style>
</head>

<body>
    <nav>
        String Methods Playground
    </nav>
    <main class="main">
        <section class="section-1">
            <div class="input-div">
                <input type="text" placeholder="Enter your text">
                <button class="btn-1">ADD</button>
            </div>

            <div class="original-text-div">

                <fieldset class="original-text">
                    <legend>Original Text</legend>
                    <span class="original-text-span"></span>
                </fieldset>
            </div>
            <div class="change-text-div">
                <fieldset class="change-text">
                    <legend class="name">Change Text</legend>
                    <span class="change-text-span"></span>
                </fieldset>
            </div>
            <div class="description-div">
                <fieldset class="description">
                    <legend>Description</legend>
                    <span class="description-text"></span>
                </fieldset>
            </div>
        </section>
        <section class="section-2">
            <div class="nav"> All Strings Methods</div>

            <main class="section-main">
                <div class="main-1-div">
                    <ul class="ul">
                    </ul>
                </div>
                <div class="main-2-div"></div>

            </main>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
